name: Deploy Static Site

on:
  push:
    branches:
      - main  # Adjust this if your branch is not main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        npm install # or your preferred package manager if needed

    - name: Build project
      run: |
        echo "API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env # Create an environment variable file with your API key
        # Run your build command if needed, e.g., npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ # Adjust this path to your build output directory
