name: Deploy Static Site

on:
  push:
    branches:
      - main  # Adjust this if your branch is not main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Remove this step if you don't need to install any npm dependencies
    # - name: Install dependencies
    #   run: npm install

    - name: Build project
      run: |
        echo "API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env # Create an environment variable file with your API key
        # You can run any build commands here if you have them, otherwise, you can skip this step

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Adjust this path to your static files directory if needed
