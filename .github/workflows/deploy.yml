name: Deploy Static Site

on:
  push:
    branches:
      - main  # Adjust this if your branch is not main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # If you have any dependencies, you can uncomment the next step
    # - name: Install dependencies
    #   run: npm install

    - name: Replace API Key in JS
      run: |
        sed -i 's|API_KEY_PLACEHOLDER|'"${{ secrets.OPENAI_API_KEY }}"'|g' path/to/your/file.js

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Adjust this path to your build output directory